name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
#    - name: Build the Docker image
#      run: docker build -f ./app/Dockerfile -t flask-app .
    - name: Build & Run Flask App
      run: docker-compose up -d --build flask-app
    - uses: actions/setup-python@v2
    - name: Prepare Test Environment
      run: |
        pip install pytest
        pip install requests
    - name: Test Flask App
      run: pytest ./tests
